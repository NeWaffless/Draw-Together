<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="shortcut icon" type="image/svg" href="/assets/logo-icon.svg"/>
    <link rel="stylesheet" href="../styling/landing-page_styling.css">
</head>

<!-- 
todo:

 -->

<body>
    <img src="../assets/landing_page/background.svg" alt="Jigsaw piece background" id="bg">
    <div id="logout" onclick="logoutClicked()">
        <img src="../assets/landing_page/logout.svg" alt="Logout icon" id="logout-icon">  <strong>Log Out</strong>
    </div>

    <div id="logout-confirmation">
        <div id="logout-confirmation-box">
            <p id="logout-confirmation-text">Are you sure you want to log out?</p>
            <div id="logout-buttons">
                <button type="button" id="logout-confirm" onclick="logoutConfirmed()">Log out</button>
                <button type="button" id="logout-cancel" onclick="logoutCancelled()">Cancel</button>
            </div>
        </div>
        <!-- todo: see if this is necessary -->
        <div id="logout-bg"></div>
    </div>

    <main>
        <div id="top-content-container">
            <img src="../assets/logo.svg" alt="Draw together logo" id="logo">
            <p id="main-text">Hi there! Click the button below to start drawing.</p>
        </div>
        <div id="bottom-content-container">
            <div id="finished-drawing">
                <img src="../assets/landing_page/tick.svg" alt="Checkmark" id="finished-tick"><p id="finished-text">Finished drawing</p>
            </div>
            <button type="button" id="action-btn" onclick="window.location.href='sign-in.html'">Get Started</button>
        </div>
    </main>

    <script src="../scripts/LandingPage.js"></script>
</body>

</html>
