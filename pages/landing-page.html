<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="shortcut icon" type="image/svg" href="/assets/logo-icon.svg"/>
    <link rel="stylesheet" href="../styling/landing-page_styling.css">
</head>

<body>
    <div id="logout" onclick="logoutClicked()">
        <img src="../assets/landing_page/logout.svg" alt="Logout icon" id="logout-icon">  <strong>Log Out</strong>
    </div>
    <img src="../assets/logo.svg" alt="Draw together logo" id="logo">

    <div id="logout-confirmation">
        <div id="logout-confirmation-box">
            <p id="logout-confirmation-text">Are you sure you want to log out?</p>
            <div id="logout-buttons">
                <button type="button" id="logout-confirm" onclick="logoutConfirmed()">Log out</button>
                <button type="button" id="logout-cancel" onclick="logoutCancelled()">Cancel</button>
            </div>
        </div>
        <div id="logout-bg"></div>
    </div>

    <!-- todo: these terrible div names -->
    <main id="main">
        <p id="hello">Hello,</p>
        <div id="drawing-container">
            <p id="drawing-text">This is your drawing</p>
            <div id="drawing-content">
                <img id="drawing-template" src="" alt="Your drawing template">
                <img id="drawing" src="" alt="Your drawing">
            </div>
        </div>
        
        <div id="name-container">
            <p id="name">Hello!</p>
            <img id="underline" src="../assets/landing_page/underline.svg" alt="Name underline">
        </div>
        <img id="tap-here" src="../assets/landing_page/tap-here.svg" alt="Text saying tap here">
        <button type="button" id="next-page" onclick="window.location.href='sign-in.html'">Get Started</button>
    </main>

    <div id="bg">
            <img class="bg-piece" id="piece-1" src="../assets/landing_page/piece-1.svg" alt="Puzzle piece in background">
            <img class="bg-piece" id="piece-2" src="../assets/landing_page/piece-2.svg" alt="Puzzle piece in background">
            <img class="bg-piece" id="piece-3" src="../assets/landing_page/piece-3.svg" alt="Puzzle piece in background">
    </div>

    <script src="../scripts/LandingPage.js"></script>
</body>

</html>
