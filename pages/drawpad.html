<html lang="en">

<head>

<body>
    <header>
        PROMPT GOES HERE
    </header>
    <main style="display: flex;">
        <section id="pad-frame"></section>
        <section id="button-bar">
            <button type="button" id="brush-button" onclick="brushButtonEvent()">
                <img src="../assets/Pencil.svg" alt="Pencil tool" id="brush-img" width="217px" height="89px">
            </button>
            <button type="button" id="eraser-button" onclick="eraserButtonEvent()">
                <img src="../assets/Eraser.svg" alt="Eraser tool" id="eraser-img" width="217px" height="89px">
            </button>
            <button type="button" id="undo-button" onclick="undoButtonEvent()">
                <img src="../assets/Undo.svg" alt="Undo button" id="undo-img" width="38px" height="38px">Undo
            </button>
            <button type="button" id="background-button" onclick="bgButtonEvent()">Background</button>
            <!-- in a perfect world, these colours are programatically assigned
                current hardcoded numbers
                inflexible if colours change -->
            <ul id="background-colours">
                <li class="bg-colour" id="pink" onclick="colourChange(0)"></li>
                <li class="bg-colour" id="red" onclick="colourChange(1)"></li>
                <li class="bg-colour" id="yellow" onclick="colourChange(2)"></li>
                <li class="bg-colour" id="green" onclick="colourChange(3)"></li>
                <li class="bg-colour" id="blue" onclick="colourChange(4)"></li>
            </ul>

                Finish
            </button>

            <!-- <button type="button" id="finish-button" onclick="window.location.href='final_jigsaw.html'">
                To Jigsaw
            </button> -->
        </section>
    </main>

    <script src="../scripts/HistoryBuffer.js"></script>
    <script src="../scripts/drawpad.js"></script>
