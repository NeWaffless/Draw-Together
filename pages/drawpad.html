<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing pad</title>
    <link rel="shortcut icon" type="image/svg" href="/assets/logo-icon.svg"/>
    <link rel="stylesheet" href="../styling/drawpad_styling.css">
    <script src="../libraries/jquery.min.js"></script>
    <script src="../libraries/p5.min.js"></script>
</head>

<body>
    <div id="back-button" onclick="window.location.href='prompt.html'">
        <img src="../assets/arrow.svg" alt="Back arrow" id="arrow">  <strong>Back</strong>
    </div>
    <div id="finish-confirmation">
        <div id="finish-confirmation-box">
            <p id="finish-confirmation-text">Are you done?</p>
            <div id="finish-buttons">
                <button type="button" id="finish-confirm" onclick="finishConfirmed()">Finish</button>
                <button type="button" id="finish-cancel" onclick="finishCancelled()">Cancel</button>
            </div>
        </div>
        <div id="finish-bg"></div>
    </div>

    <header>What is your favourite sea animal?</header>
    
    <main>
        <div id="pad-frame"></div>
        <div id="all-buttons">
            <div id="btn-flex-container">
                <img src="../assets/drawpad/pencil.svg" alt="Pencil tool" id="pencil" onclick="brushButtonEvent()" draggable="false">
                <img src="../assets/drawpad/eraser.svg" alt="Eraser tool" id="eraser" onclick="eraserButtonEvent()" draggable="false">
                <button type="button" id="undo-btn" onclick="undoButtonEvent()">
                    <img src="../assets/drawpad/undo.svg" alt="Undo button" id="undo-img" draggable="false">Undo
                </button>
                <div id="bg">
                    <button type="button" id="bg-btn" onclick="bgButtonEvent()">Colour</button>
                    <img src="../assets/drawpad/colour-backdrop.svg" alt="Colour border" id="colour-backdrop">
                    <ul id="background-colours">
                        <li class="bg-colour" id="pink" onclick="colourChange(0)"></li>
                        <li class="bg-colour" id="red" onclick="colourChange(1)"></li>
                        <li class="bg-colour" id="yellow" onclick="colourChange(2)"></li>
                        <li class="bg-colour" id="green" onclick="colourChange(3)"></li>
                        <li class="bg-colour" id="blue" onclick="colourChange(4)"></li>
                    </ul>
                </div>
            </div>
            <button type="button" class="finish-btn">Finish</button>
        </div>
    </main>

    <script src="../scripts/HistoryBuffer.js"></script>
    <script src="../scripts/Drawpad.js"></script>
</body>

</html>
