<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time to draw ✏️</title>
    <link rel="stylesheet" href="../styling/drawpad_styling.css">
    <script src="../libraries/p5.min.js"></script>
</head>

<body>
    
    <div id="back-button" onclick="window.location.href='prompt.html'">
        <img src="../assets/Arrow.svg" alt="Back arrow" id="arrow">  <strong>Back</strong>
    </div>

    <header>What is your favourite sea animal?</header>
    
    <main style="display: flex;">
        <section id="pad-frame"></section>
        <section id="button-bar">
            <button type="button" id="brush-button" onclick="brushButtonEvent()">
                <img src="../assets/drawpad/Pencil.svg" alt="Pencil tool" id="brush-img" width="217px" height="89px">
            </button>
            <button type="button" id="eraser-button" onclick="eraserButtonEvent()">
                <img src="../assets/drawpad/Eraser.svg" alt="Eraser tool" id="eraser-img" width="217px" height="89px">
            </button>
            <button type="button" id="undo-button" onclick="undoButtonEvent()">
                <img src="../assets/drawpad/Undo.svg" alt="Undo button" id="undo-img" width="38px" height="38px">Undo
            </button>

            <button type="button" id="background-button" onclick="bgButtonEvent()">Colour</button>
            <!-- todo: change background colour based on shade -->
            <ul id="background-colours">
                <li class="bg-colour" id="pink" onclick="colourChange(0)"></li>
                <li class="bg-colour" id="red" onclick="colourChange(1)"></li>
                <li class="bg-colour" id="yellow" onclick="colourChange(2)"></li>
                <li class="bg-colour" id="green" onclick="colourChange(3)"></li>
                <li class="bg-colour" id="blue" onclick="colourChange(4)"></li>
            </ul>
            <button type="button" id="finish-button" onclick="finishButtonEvent()">
                Finish
            </button>
        </section>
    </main>

    <script src="../scripts/HistoryBuffer.js"></script>
    <script src="../scripts/Drawpad.js"></script>
</body>

</html>
