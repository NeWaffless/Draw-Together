<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finished jigsaw</title>
    <link rel="shortcut icon" type="image/svg" href="/assets/logo-icon.svg"/>
    <link rel="stylesheet" href="../styling/jigsaw_styling.css">
</head>

<body>
    <main id="all-drawings">
        <button type="button" id="logout" onclick="logoutClicked()">Log Out</button>
        <div id="logout-confirmation">
            <div id="logout-confirmation-box">
                <p id="logout-confirmation-text">Are you sure you want to log out?</p>
                <div id="logout-buttons">
                    <button type="button" id="logout-confirm" onclick="logoutConfirmed()">Log out</button>
                    <button type="button" id="logout-cancel" onclick="logoutCancelled()">Cancel</button>
                </div>
            </div>
            <div id="logout-bg"></div>
        </div>

        <button type="button" id="zoom" onclick="switchZoom()">
            <img src="../assets/jigsaw/zoom.svg" alt="Zoom magnifying glass icon" id="zoom-icon"><p id="zoom-text">Zoom In</p>
        </button>
        
        <div id="jigsaw" draggable="false">
            <div id="prompt-content">
                <p id="week">Question</p>
                <p id="prompt">What is your favourite sea animal?</p>
            </div>
        </div>
    </main>
    
    <main id="individual-drawing">
        <!-- back button goes back to jigsaw displaying all drawings -->
        <div id="back-button" onclick="switchPage(0,0)">
            <img src="../assets/arrow.svg" alt="Back arrow" id="back-arrow">  <strong>Back</strong>
        </div>
        
        <div id="individual-drawing-content">
            <p>Drawn by </p><p id="child-name"></p>
            <div id="one-drawing-wrapper">
                <img src="../assets/jigsaw/page-arrow.svg" alt="Arrow to previous drawing" class="nav-arrow" id="left-arrow" onclick="changeCurrentDrawing(-1)">
                <img src="" alt="Individual drawing template" id="one-drawing-template">
                <img src="" alt="Individual drawing" id="one-drawing">
                <img src="../assets/jigsaw/page-arrow.svg" alt="Arrow to next drawing" class="nav-arrow" id="right-arrow"onclick="changeCurrentDrawing(1)">
            </div>
            <a id="save">Save drawing</a>
        </div>
    </main>

    <script src="../scripts/JigsawGrid.js"></script>
    <script src="../scripts/Jigsaw.js"></script>
</body>

</html>
