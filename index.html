<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DECO3200-A2-Drawpad</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="libraries/p5/p5.js"></script>
</head>

<body>
    <header>
        ENTER YOUR PROMPT HERE
    </header>
    <main style="display: flex;">
        <section id="pad-frame"></section>
        <section id="button-bar">
            <button type="button" id="brush-button">
                <img src="assets/Pencil.svg" alt="Pencil tool" id="brush-img" width="240px" height="95px">
            </button>
            <button type="button" id="eraser-button">
                <img src="assets/Eraser.svg" alt="Eraser tool" id="eraser-img" width="217px" height="89px">
            </button>
            <button type="button" id="undo-button">
                <img src="assets/Undo.svg" alt="Undo button" id="undo-img" width="38px" height="38px">Undo
            </button>
            <button type="button" id="background-button">Background</button>
            <button type="button" id="finish-button">Finish</button>
        </section>
    </main>
    <script src="scripts/HistoryBuffer.js"></script>
    <script src="scripts/drawpad.js"></script>
</body>

</html>
