<body onload="setTimeout(loadNextPage, 6000)">
    <img src="assets/Logo.svg" alt="Logo" id="logo">

    <script>
        let nextPage = "/pages/onboarding.html";
        isSignedIn();

        async function isSignedIn() {
            const options = {
                method: 'GET',
                headers: {
                    "Content-Type": "application/json"
                }
            };
            
            const serverContact = await fetch('/is-signed-in', options);
            const result = await serverContact.json();
            
            if(result.exists) nextPage = "/pages/landing-page.html";
        }

        function loadNextPage() {
            window.location.href = nextPage;
        }

    </script>
</body>
